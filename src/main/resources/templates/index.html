<!DOCTYPE HTML>

<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache"> 
    <meta http-equiv="Cache-Control" content="no-cache"> 
    <meta http-equiv="Expires" content="Sat, 01 Dec 2001 00:00:00 GMT">
    
    <title>Task Manager | Home</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
     <link href="css/style.css" rel="stylesheet">
    
    <!--[if lt IE 9]>
		<script src="static/js/html5shiv.min.js"></script>
		<script src="static/js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div role="navigation">
		<div class="navbar navbar-inverse">
			<a href="/" class="navbar-brand">SpringBootBasic</a>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="new-task">New Task</a></li>
					<li><a href="all-tasks">Task Lists</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<div th:switch="${mode}">
		<div th:case="'MODE_HOME'" class="container" id="homeDiv">
			<div class="jumbotron text-center">
				<h1>Welcome to Task Manager</h1>
			</div>
		</div>
		<div th:case="'MODE_TASKS'" class="container" id="homeDiv">
			<div class="container text-center" id="tasksDiv">
				<h3>My Tasks</h3>
				<hr>
				<div class="table-responsive">
					<table class="table table-striped table-bordered text-left">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Description</th>
								<th>Date Created</th>
								<th>Finished</th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="task : ${tasks}">
								<td th:text="${task.id}"></td>
								<td th:text="${task.name}"></td>
								<td th:text="${task.description}"></td>
								<td th:text="${task.dateCreated}"></td>
								<td th:text="${task.finished}"></td>
								<td><a th:href="@{'update-task/' + ${task.id}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
								<td><a href="delete-task?id=${task.id}" th:href="@{'delete-task?id=' + ${task.id}}"><span class="glyphicon glyphicon-trash"></span></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
		<div th:case="*" class="container text-center">
			<h3>Manage Task</h3>
			<hr>
			<form class="form-horizontal" method="POST" action="save-task">
				<input type="hidden" name="id" th:value="${task?.id}"/>
				<div class="form-group">
					<label class="control-label col-md-3">Name</label>
					<div class="col-md-7">
						<input type="text" class="form-control" name="name" th:value="${task?.name}"/>
					</div>				
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">Description</label>
					<div class="col-md-7">
						<input type="text" class="form-control" name="description" th:value="${task?.description}"/>
					</div>				
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">Finished</label>
					<div class="col-md-7">
						<div class="col-sm-1">Yes</div>
						<input type="radio" class="col-sm-1" name="finished" value="true"/>
						<div class="col-sm-1">No</div>
						<input type="radio" class="col-sm-1" name="finished" value="false" checked/>
					</div>				
				</div>		
				<div class="form-group">
					<input type="submit" class="btn btn-primary" value="Save"/>
				</div>
			</form>
		</div>
	</div>
	

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
